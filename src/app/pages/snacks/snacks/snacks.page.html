<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end" *ngIf=" login ; else elseBlock">
      <ion-button >
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        Cuenta
      </ion-button>
    </ion-buttons>
    <ng-template #elseBlock>
      <ion-buttons slot="end">
        <ion-button >
          <ion-icon slot="end" name="log-in-outline"></ion-icon>
          login
        </ion-button>
      </ion-buttons>
    </ng-template>

    <ion-title>Snacks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="login != null;else elseBlock2" >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Snacks</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
   <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let snack of snacks" >
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>{{snack.nombre}}</ion-card-subtitle>
            <ion-card-title>{{snack.precio}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button>
              <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
   </ion-grid>
  </div>
</ion-content>
<ng-template #elseBlock2>

  <ion-header>
    <ion-toolbar>
      <ion-title>Inicia sesion para ver</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item>
      <ion-label>Inicia sesion para ver contenido</ion-label>
    </ion-item>
  </ion-content>
</ng-template>
