<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end" *ngIf=" login != null ; else elseBlock">
      <ion-button >
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        Cuenta
      </ion-button>
    </ion-buttons>
    <ng-template #elseBlock>
      <ion-buttons slot="end">
        <ion-button >
          <ion-icon slot="end" name="log-in-outline"></ion-icon>
          login
        </ion-button>
      </ion-buttons>
    </ng-template>

    <ion-title>Platillos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nuestros Platillos</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
    <ion-grid fixed>
      <ion-row>
        <ion-col sizeLg="4" sizeMd="6" sizeSm="6" sizeXs="12" *ngFor="let platillo of platillos" >
          <ion-card class="item ion-text-uppercase ion-padding">
            <ion-card-header>
              <ion-card-title>{{platillo.nombre}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />


              <ion-row class="ion-align-items-center ion-margin-top">
                <ion-col size="6">
                  <h2 class="price">{{ platillo.precio|currency:"MXN" }}</h2>
                </ion-col>
                <ion-col size="6">
                  <ion-button (click)="goDetails(platillo.id)" expand="block" fill="outline" shape="round" color="primary">
                    Detalles
                  </ion-button>
                </ion-col>
              </ion-row>

            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


</ion-content>
