<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end" *ngIf=" login != null ; else elseBlock">
      <ion-button >
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        Cuenta
      </ion-button>
    </ion-buttons>
    <ng-template #elseBlock>
      <ion-buttons slot="end">
        <ion-button >
          <ion-icon slot="end" name="log-in-outline"></ion-icon>
          login
        </ion-button>
      </ion-buttons>
    </ng-template>

    <ion-title>Platillos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nuestros Platillos</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" *ngFor="let platillo of platillos" >
            <ion-card (click)="goDetails(platillo.id)">
              <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
              <ion-card-header>
                <ion-card-subtitle>{{platillo.precio}}</ion-card-subtitle>
                <ion-card-title>{{platillo.nombre}}</ion-card-title>
              </ion-card-header>
            </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


</ion-content>
