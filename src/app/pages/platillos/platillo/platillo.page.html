<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Platillo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">platillo</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Chilaquiles</ion-card-title>
      <ion-card-subtitle>{{50 | currency:"MXN"}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      DESCRIPCION DEL ARTICULO
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
            <ion-item>
              <ion-label >Pizza</ion-label>
              <ion-select value="peperoni"  placeholder="Select Pizza">
                <ion-select-option value="peperoni">Peperoni</ion-select-option>
                <ion-select-option value="hawaii">Hawaii</ion-select-option>
              </ion-select>
            </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Selecciona la cantidad de pedidos</ion-card-subtitle>
      <ion-card-title>Cantidad</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <div class="counter__section">
        <ion-button (click)="decrement()">-</ion-button>
        <p>{{ cantidad }}</p>
        <ion-button (click)="increment()">+</ion-button>
      </div>

        <ion-button  expand="block" fill="solid" shape="round">
          <ion-icon slot="end" name="newspaper-outline"></ion-icon> AÃ±adir al pedido
        </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
