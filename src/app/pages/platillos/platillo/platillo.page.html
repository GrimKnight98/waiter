<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Platillo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">platillo</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let pla of platillo" >
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>{{pla.nombre}}</ion-card-title>
      <ion-card-subtitle>{{pla.precio | currency:"MXN"}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{pla.descripcion}}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
            <ion-item>
              <ion-label >Extras</ion-label>
              <ion-select #C (ionChange)="onChange(C.value)" placeholder="Selecciona opcion">
                <ion-select-option value="0" >Normal</ion-select-option>
                <ion-select-option *ngFor="let extra of extras" value="{{extra.id}}" >
                    {{extra.nombre_extra}}
                </ion-select-option>
              </ion-select>
            </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card *ngFor="let pla of platillo" >
    <ion-card-header>
      <ion-card-subtitle>Selecciona la cantidad de pedidos</ion-card-subtitle>
      <ion-card-title>Cantidad</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <div class="counter__section">
        <ion-button (click)="decrement()">-</ion-button>
        <p>{{ cantidad }}</p>
        <ion-button (click)="increment()">+</ion-button>
      </div>

        <ion-button  expand="block" fill="solid" shape="round"  (click)="addCart(pla.id)">
          <ion-icon slot="end" name="newspaper-outline"></ion-icon> AÃ±adir al pedido
        </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
