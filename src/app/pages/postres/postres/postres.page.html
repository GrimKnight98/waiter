<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end" *ngIf=" login ; else elseBlock">
      <ion-button >
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        Cuenta
      </ion-button>
    </ion-buttons>
    <ng-template #elseBlock>
      <ion-buttons slot="end">
        <ion-button >
          <ion-icon slot="end" name="log-in-outline"></ion-icon>
          login
        </ion-button>
      </ion-buttons>
    </ng-template>

    <ion-title>Postres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="login ; else condicion">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Postres</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let postre of postres" >
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>{{postre.nombre}}</ion-card-subtitle>
            <ion-card-title>{{postre.precio | currency:"MXN"}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button >
              <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ng-template #condicion>
  <ion-content>
    <ion-item>
      <ion-label>Iniciasesion para continuar</ion-label>
    </ion-item>
  </ion-content>
</ng-template>
