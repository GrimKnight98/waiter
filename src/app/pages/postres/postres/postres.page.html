<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end" *ngIf=" login ; else elseBlock">
      <ion-button >
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        Cuenta
      </ion-button>
    </ion-buttons>
    <ng-template #elseBlock>
      <ion-buttons slot="end">
        <ion-button >
          <ion-icon slot="end" name="log-in-outline"></ion-icon>
          login
        </ion-button>
      </ion-buttons>
    </ng-template>

    <ion-title>Postres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="login != null ; else condicion">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Postres</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col sizeLg="4" sizeMd="6" sizeSm="6" sizeXs="12" *ngFor="let postre of postres" >


        <ion-card class="item ion-text-uppercase ion-padding">
          <ion-card-header>
            <ion-card-title>{{postre.nombre}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />


            <ion-row class="ion-align-items-center ion-margin-top">
              <ion-col size="6">
                <h2 class="price">{{ postre.precio|currency:"MXN" }}</h2>
              </ion-col>
              <ion-col size="6">
                <ion-button (click)="goDetails(postre.id)" expand="block" fill="outline" shape="round" color="primary">
                  Detalles
                </ion-button>
              </ion-col>
            </ion-row>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ng-template #condicion>
  <ion-content>
    <ion-item>
      <ion-label>Iniciasesion para continuar</ion-label>
    </ion-item>
  </ion-content>
</ng-template>
