<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>



    <ion-title>Iniciar Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Iniciar sesion</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-item lines="full">
      <ion-label position="floating" >Email</ion-label>
      <ion-input type="text" required [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating" >Password</ion-label>
      <ion-input type="password" required [(ngModel)]="passwd"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" (click)="login()">Sign In</ion-button>
        <a  class="small-text">Forgot Password?</a>
      </ion-col>
    </ion-row>

</ion-content>
